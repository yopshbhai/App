<script>
    function shufflePosts() {
        var postsContainer = document.querySelector('.post-container');
        for (var i = postsContainer.children.length; i >= 0; i--) {
            postsContainer.appendChild(postsContainer.children[Math.random() * i | 0]);
        }
    }

    window.onload = function() {
        shufflePosts();
    };
</script>
