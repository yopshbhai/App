<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/8aa17a250d.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
<style>
    * {
    padding: 0;
    margin: 0;
    background: #F4F4F4;
    overflow-x: hidden;
    font-family: 'Roboto';
}
@media only screen and (max-width: 600px) {
    .btns{
        text-align: center;
        align-items: center;
        justify-content: center;
        display: grid;
        margin-top: 264px;
    }
    .material-symbols-outlined{
        overflow: hidden;
        background: transparent;
        border: 1px solid #000;
        border-radius: 25px;
    }
    .material-symbols-outlined:hover{
        border: 1px solid #FFF;
    }
    button{
        overflow: hidden;
        padding: 8px;
        align-items: center;
        display: flex;
        width: 174px;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
    }
    a{
        text-decoration: none;
    }
    .login-btn{
        border: 3px solid transparent;
        border-image: linear-gradient(135deg, #007bff, #8fd3f4)1;
    }
    .login-text{
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        margin-left: -7px;
        background-image: linear-gradient(32deg, #007bff, #8fd3f4);
    }
    .login-btn:hover{
        background: linear-gradient(135deg, #007bff, #8fd3f4);
        color: #FFF;
    }
    .signup-btn{
        border: 3px solid transparent;
        border-image: linear-gradient(60deg, #6f42c1, #f18bff)1;
    }
    .signup-text{
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        background-image: linear-gradient(32deg, #6f42c1, #f18bff);
    }
    .signup-btn:hover{
        background: linear-gradient(60deg, #6f42c1, #f18bff);
        color: #FFF;
    }
    img{
        width: 50px;
    }
    .header{
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 10px;
    }
    h4{
        font-size: 20px;
    }
}
</style>
<div class="header" onclick="window.location.href = 'index.html'">
    <img src="icon/icon.png">
    <h4>Yopsh !</h4>
</div>
<div class="btns">
     <a href="#"><button class="login-btn" onclick="changeTextColor()"><p id="login-text" class="login-text" style="margin-left: 10px;">Upload Video</p> &nbsp;&nbsp;<p style="margin-left: 10px; background: transparent;" class="login-icon"><span class="material-symbols-outlined">navigate_next </span></p></button></a><br>
    <a href="#"><button class="signup-btn" onmouseover="changeBodyColor()"><p id="signup-text" class="signup-text" style="margin-left: 12px;">SIGNUP</p> &nbsp; <p style="margin-left: 46px; background: transparent;" class="signup-icon"><span class="material-symbols-outlined">navigate_next </span></p></button></a>
</div>
<script>
    function reload(){
        location.reload()
    }
    function changeTextColor() {
        document.getElementById("login-text").style.color = "#FFF";
        document.querySelector(".login-btn .material-symbols-outlined").style.borderColor = "#FFF";
    }
    function changeBodyColor() {
        document.getElementById("signup-text").style.color = "#FFF";
        document.querySelector(".signup-btn .material-symbols-outlined").style.borderColor = "#FFF";
    }
</script>
