<!-- Script for Whole Page-->
<script>
    function reload(){
        location.reload()
    }
    document.addEventListener('DOMContentLoaded', function() {
    const updateProfileBtn = document.querySelector('.controls-btn');
    const uploadPostBtn = document.querySelector('.controls-btn1');
    const tournamentsBtn = document.querySelector('.controls-btn2');
    const inviteFriendBtn = document.querySelector('.controls-btn3');
    const needHelpBtn = document.querySelector('.controls-btn4');
    const userBtn = document.querySelector('.bell-icon');

    const updateProfileURL = 'update_profile.html';
    const uploadPostURL = 'upload-post.html';
    const tournamentsURL = 'tournaments.html';
    const inviteFriendURL = 'invite_friend.html';
    const needHelpURL = 'need_help.html';
    const userURL = 'user.html';

    const inviteText = "Check out this amazing app!";
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    document.body.appendChild(messageDiv);

    updateProfileBtn.addEventListener('click', function() {
        window.location.href = updateProfileURL;
    });
    userBtn.addEventListener('click', function() {
        window.location.href = userURL;
    });

    uploadPostBtn.addEventListener('click', function() {
        window.location.href = uploadPostURL;
    });

    tournamentsBtn.addEventListener('click', function() {
        window.location.href = tournamentsURL;
    });

    inviteFriendBtn.addEventListener('click', function() {
        navigator.clipboard.writeText(inviteText)
            .then(() => {
                showMessage("Invitation URL copied!", 'success');
            })
            .catch(err => {
                console.error('Failed to copy: ', err);
                showMessage("Failed to copy invitation text to clipboard. Please try again.", 'error');
            });
    });

    needHelpBtn.addEventListener('click', function() {
        window.location.href = needHelpURL;
    });

    const sliderIcon = document.getElementById('sliderIcon');
    const slider = document.getElementById('slider');
    const closeSliderBtn = document.getElementById('closeSlider');
    const searchBox = document.getElementById('searchBox');
    const searchResults = document.getElementById('searchResults');

    sliderIcon.addEventListener('click', function() {
        slider.style.left = '0';
    });

    closeSliderBtn.addEventListener('click', function() {
        slider.style.left = '-250px';
    });

    let initialSearchResultsData = [
        { name: 'Initial Result 1', image: 'https://via.placeholder.com/150', link: '#' },
        { name: 'Initial Result 2', image: 'https://via.placeholder.com/150', link: '#' }
    ];

    function shuffleSearchResults() {
        initialSearchResultsData = shuffleArray(initialSearchResultsData);
        renderSearchResults(initialSearchResultsData);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    shuffleSearchResults();
    
    setInterval(shuffleSearchResults, 10000);

    searchBox.addEventListener('input', function() {
        const query = this.value.trim().toLowerCase();
        if (query.length > 0) {
            const searchResultsData = [
                { name: 'Result 1', image: 'https://via.placeholder.com/150', link: '#' },
                { name: 'Result 2', image: 'https://via.placeholder.com/150', link: '#' },
                { name: 'Result 3', image: 'https://via.placeholder.com/150', link: '#' }
            ];

            const filteredResults = searchResultsData.filter(result => result.name.toLowerCase().includes(query));

            renderSearchResults(filteredResults);
        } else {
            renderSearchResults(initialSearchResultsData);
        }
    });

    function renderSearchResults(results) {
        searchResults.innerHTML = '';
        if (results.length > 0) {
            results.forEach(result => {
                const resultContainer = document.createElement('div');
                resultContainer.classList.add('search-result-item');

                const resultImage = document.createElement('img');
                resultImage.src = result.image;
                resultImage.alt = result.name;

                const resultLink = document.createElement('a');
                resultLink.href = result.link;
                resultLink.appendChild(resultImage);

                const resultName = document.createElement('p');
                resultName.textContent = result.name;

                resultContainer.appendChild(resultLink);
                resultContainer.appendChild(resultName);
                searchResults.appendChild(resultContainer);
            });
        } else {
            const noResultsMessage = document.createElement('p');
            noResultsMessage.textContent = 'No results found.';
            searchResults.appendChild(noResultsMessage);
        }
    }

    function showMessage(message, type) {
        messageDiv.textContent = message;
        messageDiv.classList.add(type, 'show');

        setTimeout(function() {
            messageDiv.classList.remove('show');
        }, 3000); // 3 seconds timeout for the message to disappear
    }

    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, index) => {
        dot.addEventListener('click', function() {
            showDiv(index + 1);
        });
    });

    function showDiv(divNumber) {
        if (divNumber !== 1 && document.getElementById('div1').classList.contains('hidden')) {
            document.getElementById('div1').classList.remove('hidden');
        }
        for (let i = 1; i <= 3; i++) {
            document.getElementById('div' + i).classList.add('hidden');
            document.getElementsByClassName('dot')[i - 1].classList.remove('active');
        }
        document.getElementById('div' + divNumber).classList.remove('hidden');
        document.getElementsByClassName('dot')[divNumber - 1].classList.add('active');
    }
});

</script>
